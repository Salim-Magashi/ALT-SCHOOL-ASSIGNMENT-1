    <header aria-label="Application Form" style="color:darkblue "><h1>Application Form</h1></header>
    <p>Fill in your details</p>
    <form action="applicationform.html" method="post">
        <p> <br>
        <label for="first name">
           First Name
           <input type="text" name="Fisrt Name" placeholder="Enter First Name" required>
        </label>
        <label for="Last Name">
            Last Name 
            <input type="text" name="Last Name" required placeholder="Enter Last Name">
        </label>

    </p>
    <p><br>
        <label for="gender">
            Gender
        <select name="Gender" id="Gender">
            <option value>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        </label>

    <label for="Date of Birth">
        Date of Birth 
        <input type="date" placeholder="mm/dd/yyyy" name="Date" required>
    </label>
    </p>
    <p><br>
        <label for="Email Address">
            Email Address 
            <input type="email" placeholder="Enter Email Address" name="Email Address" required>
        </label>
        <label for="Educational Level">
            Educational Level
            <input type="text" name="Educational Level" placeholder="Enter Educational Level" >
        </label>
    </p>
    <p><br>
        <label for="Country">
            Country
            <input type="text" name="Country" placeholder="Enter Country">
        </label>
        <label for="State/City of Residence"> State/City of Residence
            <input type="text" name="State/City of Residence" placeholder="Enter State/City of Residence" required>
        </label>
    </p>
    <p><br>
    <label for="Employment Status">Employment Status
        <input type="text" name="Employment Status" placeholder="Enter Employment Status" required>
    </label>
    <label for="Phone Number">Phone Number
        <input type="text" name="Phone Number" placeholder="08008524377" required>
    </label>
</p>
<p><br><label for="Choose School">Choose School
<select name="Choose School" id="Choose School">
    Choose School
    <option value>Select School</option>
    <option value="Data Science">Data Science</option>
    <option value="Engineering">Engineering</option>
</select>
</label>
<label for="Course of Study">Course of Study
    <input type="text" name="Course of Study" id="Course of Study" placeholder="Enter Course of Study" required>
</label>
</p>
<p><br>
<label for="How Did You Hear About Us">How Did You Hear About Us
    <select name="How Did You Hear About Us" id="How Did You Hear About Us">
        <option value>Select</option>
        <option value="Facebook">Facebook</option>
        <option value="Twitter">Twitter</option>
        <option value="YouTube">YouTube</option>
        <option value="Friend">Friend</option>
    </select>
</label>
<label for="Scholarship/Discount Code (optional)">Scholarship/Discount Code (optional)
    <input type="text" name="Scholarship/Discount Code (optional)" id="Scholarship/Discount Code (optional)" placeholder="Scholarship/Discount Code">
</label>
</p>
